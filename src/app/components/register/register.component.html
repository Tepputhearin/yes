
<div class="flex flex-col justify-center h-screen">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register your account</h2>
    </div>
  <br>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="form" (submit)="submit()">
        <div>
            <label for="name" class="block text-sm font-bold leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <input formControlName="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <br>
        <div>
          <label for="email" class="block text-sm font-bold leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input formControlName="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <br>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input formControlName="password" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  <br>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
      </form>
      <br>
      <div class="text-sm">
        <a href="/login" class="font-semibold flex justify-center items-center text-indigo-600 hover:text-indigo-500">Already have an account?</a>
      </div>  
    </div>
  </div>
